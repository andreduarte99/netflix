<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clone Netflix</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <header>
      <div class="app_background">
        <nav class="menu">
          <div class="menu__logo-opcoes">
            <img class="logo" src="assets/logo.png" alt="logo Netflix" />
            <ul class="lista__menu">
              <li>Inicio</li>
              <li>Séries</li>
              <li>Filmes</li>
              <li>Bombando</li>
              <li>Minha Lista</li>
            </ul>
          </div>
          <div class="menu__icones">
            <img class="" src="assets/lupa.png" alt="ícone de pesquisa" />
            <img
              class=""
              src="assets/notificacoes.png"
              alt="ícone de notificações"
            />
            <div class="icones__user">
              <img class="" src="assets/user.svg" alt="ícone do perfil" />
              <img
                class="icone__opcoes"
                src="assets/seta.png"
                alt="ícone de opções do perfil"
              />
            </div>
          </div>
        </nav>
        <div class="container_banner">
          <div>
            <img
              src="./assets/poster.png"
              alt="poster do filme Spiderhead"
              class="img_banner"
            />
          </div>

          <p class="descricao_banner">
            Em uma penitenciária de última geração, um detento<br />participa de
            um experimento com drogas que controlam as<br />emoções para um
            gênio da indústria farmacêutica.
          </p>

          <div class="container__banner-botoes">
            <button class="btn__banner-play">Assistir</button>
            <button class="btn__banner-info">Mais informações</button>
          </div>
        </div>
      </div>
    </header>
    <main class="filmes">
      <div class="container__filmes">
        <p class="descricao__categoria">Minha lista</p>
        <img class="img__filmes" src="assets/poster_01.svg" alt="ícone filme" />
        <img class="img__filmes" src="assets/poster_02.svg" alt="ícone filme" />
        <img class="img__filmes" src="assets/poster_03.svg" alt="ícone filme" />
        <img class="img__filmes" src="assets/poster_04.svg" alt="ícone filme" />
        <img class="img__filmes" src="assets/poster_05.svg" alt="ícone filme" />
      </div>
      <div class="container__filmes">
        <p class="descricao__categoria">Em alta</p>
        <img
          class="img__filmes"
          src="assets/poster_01 (1).svg"
          alt="ícone filme"
        />
        <img
          class="img__filmes"
          src="assets/poster_02 (1).svg"
          alt="ícone filme"
        />
        <img
          class="img__filmes"
          src="assets/poster_03 (1).svg"
          alt="ícone filme"
        />
        <img
          class="img__filmes"
          src="assets/poster_04 (1).svg"
          alt="ícone filme"
        />
        <img
          class="img__filmes"
          src="assets/poster_05 (1).svg"
          alt="ícone filme"
        />
      </div>
      <div class="container__filmes">
        <p class="descricao__categoria">Séries estrangeiras</p>
        <img
          class="img__filmes"
          src="assets/poster_01 (2).svg"
          alt="ícone filme"
        />
        <img
          class="img__filmes"
          src="assets/poster_02 (2).svg"
          alt="ícone filme"
        />
        <img
          class="img__filmes"
          src="assets/poster_03 (2).svg"
          alt="ícone filme"
        />
        <img class="img__filmes" src="assets/poster_11.svg" alt="ícone filme" />
        <img
          class="img__filmes"
          src="assets/poster_05 (2).svg"
          alt="ícone filme"
        />
      </div>
      <div class="container__filmes">
        <p class="descricao__categoria">Séries excêntricas de humor ácido</p>
        <img
          class="img__filmes"
          src="assets/poster_07 (1).svg"
          alt="ícone filme"
        />
        <img class="img__filmes" src="assets/poster_13.svg" alt="ícone filme" />
        <img class="img__filmes" src="assets/poster_17.svg" alt="ícone filme" />
        <img class="img__filmes" src="assets/poster_09.svg" alt="ícone filme" />
        <img class="img__filmes" src="assets/poster_10.svg" alt="ícone filme" />
      </div>
    </main>
    <footer></footer>
  </body>
</html>
